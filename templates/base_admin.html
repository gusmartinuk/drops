<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">    
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>			
    {% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
        <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
        </button>
        </div>        
        <h1><a href="/dashboard_admin" class="logo">Admin</a></h1>
        <ul class="list-unstyled components mb-5">
            {% if email %}    
            <li><a href="/customer_settings"><i class="fa fa-cogs btn btn-danger btn-sm" aria-hidden="true"></i>  Settings</a></li>            
            <li><a href="/backup"><i class="fa fa-cogs btn btn-danger btn-sm" aria-hidden="true"></i>  Database Backup</a></li>            
            <!--li><a href="/admin_load_vidaxl"><i class="fa fa-life-ring btn btn-danger btn-sm" aria-hidden="true"></i>  Load VidaXL CSV</a></li-->
            <li><a href="/admin_load_bigbuy"><i class="fa fa-life-ring btn btn-danger btn-sm" aria-hidden="true"></i>  Load Bigbuy FTP</a></li>
            <li><a href="/logout"><i class="fa fa-sign-out btn btn-danger btn-sm" aria-hidden="true"></i>  Logout</a></li>
            {% else %}
            <li><a href="/login"><i class="fa fa-sign-in btn btn-success btn-sm" aria-hidden="true"></i>  Login</a></li>
            <li><a href="/register"><i class="fa fa-file-text-o btn btn-success btn-sm" aria-hidden="true"></i>  Register</a></li>
            {% endif %}
        </ul>
        </nav>     
        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">            
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>    
    <script src="{{ url_for('static', path='/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
